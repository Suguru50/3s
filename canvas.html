<div id="video_info">
	<p>VIDEO</p>
	<div id="socketbox">
		<!--h2>WebRTC</h2-->
		<div id="buttonblock">
			<button type="button" onclick="startVideo();">Start video</button>
			<button type="button" onclick="stopVideo();">Stop video</button>
			&nbsp;&nbsp;&nbsp;&nbsp;
			<button type="button" onclick="connect();">Connect</button>
			<!--button type="button" onclick="hangUp();">Hang Up</button-->
			<br />
		</div>
		<div id="videoBlock">
			<video id="local-video" autoplay ></video>
			<video id="remote-video" autoplay ></video>
		</div>
	</div>
</div><!-- video_info end -->

<div id="tool_info">
<!--手書きチャット部分-->
<div id="zoomInfo"></div>
	<div class="canvas_paint_chat">
		<div id="colorWheelContainer">
		</div>
		<!--input type="image" src="images/eraser.gif" name="erar" id="tool_erar"-->
		<label for="tool_eraser"><img src="images/eraser.png" id="erasericon"/></label>
        <input type="checkbox" name="eraser" id="tool_eraser" value="け">
        
		<label for="tool_airbrush"><img src="images/brush.png" id="brushicon"/></label>
        <input type="checkbox" name="air" id="tool_airbrush" value="ブ">
		
        <input type="button" id="tool_clear" value="全">

	</div>

	<div id="sliderlabel">
		<img src="images/brushsize.png" id="brushsizeicon"/>
	<div id="tool_slider">
		<input class="tool_bar" type="range" id="tool_rangeinput" value="5" onchange="tool_bs()" onmousemove="tool_bs()" max="100" min="1">
		<output id="tool_rangevalue">5</output>
	</div>
	</div>
	
	<div id="sliderlabel">
		<img src="images/alpha.png" id="alphaicon"/>
	<div id="tool_slider">
		<input class="tool_bar" type="range" id="tool_range_alpha" value="1" onchange="tool_alpha()" onmousemove="tool_alpha()" max="1" min="0" step="0.01">
		<output id="tool_alpha_value"></output>
	</div>
	</div>

	<canvas id="canvas_view"></canvas>
	                    
</div><!-- tool_info end -->

<div id="canvas_canvas" tabindex="1">
	<div id="canvas_margin">
		<canvas id="canvas_myCanvas">
		</canvas>
	</div>
</div><!-- canvas end -->

<div id="chat">
	<div id="text_roomArea">

		<!--input type="button" id="text_leavebutton" style="padding:5px" value="退室" /-->
		<div id="text_msg_list" style="height:100px; overflow:auto;">
		</div>
		<input type="text" class="text_text" style="width:60%; padding:5px" id="text_message"/>
		<input type="button" id="text_sendbutton" style="padding:5px" value="送信" />
	</div>
</div><!-- chat end -->
